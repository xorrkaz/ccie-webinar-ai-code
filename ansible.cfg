[defaults]
# Default to CML inventory for development; override with -i for production:
#   ansible-playbook -i inventories/production playbooks/site.yml
inventory             = inventories/cml
host_key_checking     = False
retry_files_enabled   = False
stdout_callback       = default
deprecation_warnings = False
result_format         = yaml
interpreter_python    = auto_silent
gathering             = smart

# Vault password file (NOT committed to git - see docs/credential-management.md)
# vault_password_file = .vault_pass

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no

[persistent_connection]
connect_timeout  = 30
command_timeout  = 30

[paramiko_connection]
# IOSv 15.x only supports ssh-rsa, not rsa-sha2-256/512.
# Without this, paramiko prefers rsa-sha2 and the transport shuts down.
use_rsa_sha2_algorithms = False
# IOSv disconnects (code 2) when a public-key attempt fails instead of
# falling back to password auth. Disable key lookup to go straight to password.
look_for_keys = False
